version: '3.8'

services:
  # --- Identity & Access (Placeholder) ---
  # keycloak: ...

  # --- LumaDB (Unified Data Layer) ---
  lumadb:
    build:
      context: ./lumadb_reference/lumadb-compat
      dockerfile: Dockerfile
    container_name: regtech_lumadb
    ports:
      - "5432:5432" # Postgres Protocol
      - "8080:8080" # HTTP/API
      - "9090:9090" # Prometheus
    volumes:
      - lumadb_data:/var/lib/lumadb/data
      - lumadb_wal:/var/lib/lumadb/wal
    environment:
      - RUST_LOG=info
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Core Backend API ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: regtech_api
    depends_on:
      - lumadb
    environment:
      DATABASE_URL: postgresql://lumadb:lumadb@lumadb:5432/default
      # Removed KAFKA/S3 env vars as LumaDB replaces them natively via internal tables
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # --- Frontend Application ---
  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: regtech_web
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000

volumes:
  lumadb_data:
  lumadb_wal:
