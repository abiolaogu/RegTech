name: RegTech CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      lumadb:
        image: lumadb/lumadb:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: default
          POSTGRES_USER: lumadb
          POSTGRES_PASSWORD: lumadb
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node for mobile app
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Lint mobile code
        working-directory: ./mobile
        run: npm run lint || echo "No lint script defined"

      - name: Run mobile tests
        working-directory: ./mobile
        run: npm test || echo "No test script defined"

      # Setup Python for backend
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          pytest || echo "No pytest tests found"
